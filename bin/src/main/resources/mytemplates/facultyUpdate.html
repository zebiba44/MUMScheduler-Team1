<!doctype html>

<html lang="en">
<head th:insert="fragments/general.html :: head">
	<title>Mum Schedule</title>			
</head>

<body>
	<div th:replace="fragments/general.html :: header"></div>
	<section class="col-6 my-2 mx-auto">
		<article class="card mt-4">
			<h4 class="card-header text-center text-secondary py-3">Update
				Faculty</h4>
			<div class="card-body">
				<form onsubmit="updateFaculty(); return false;">
					<table>
						<tr>
							<div class="input-group mb-3">
								<td><b>Faculty ID : </b></td>
								<td><input type="text" class="form-control text-primary"
									th:value="${faculty.id}" aria-label="id" id="id"
									name="id" aria-describedby="Faculty ID" readonly>
								</td>
						</tr>
						</div>
						<div class="input-group mb-3">
							<tr>
								<td><b>Faculty Name : </b></td>
								<td><input type="text" class="form-control text-primary" 
									th:value="${faculty.name}" aria-label="name"id="name"
									name="name" aria-describedby="Faculty Name" required>
								</td>
							</tr>
						</div>
						<div class="input-group mb-3">
							<tr>
								<td><b>Phone Number : </b></td>
								<td><input type="text" class="form-control text-primary"
									th:value="${faculty.phonenumber}" placeholder="Phone number" id="phonenumber"
									aria-label="phonenumber" name="phonenumber"
									aria-describedby="Phone Number" required></td>
							</tr>
						</div>
						<div class="input-group mb-3">
							<tr>
								<td><b>Address : </b></td>
								<td><input type="text" class="form-control text-primary"
									th:value="${faculty.address}" placeholder="Address" id="address"
									aria-label="Address" name="address"
									aria-describedby="Address" required></td>
							</tr>
						</div>
						
					</table>
					<div>
						<button type="submit" id="submit-btn"
							class="d-block btn btn-outline-secondary ms-auto">
							Update</button>
					</div>
				</form>
			</div>
		</article>
	</section>
	<div th:replace="fragments/general.html :: footer"></div>
	<script type="text/javascript" src="/js/src/facultyRest.js" ></script>
</body>
</html>
