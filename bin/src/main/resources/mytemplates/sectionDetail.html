<!doctype html>

<html lang="en">
<head th:include="fragments/general.html :: head">
<meta charset="utf-8">

<title>Section Detail</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
    <script type="text/javascript" src="/js/src/sectionRest.js" ></script>	

</head>

<body>
	<div th:replace="fragments/general.html :: header"></div>
	<section class="col-6 my-2 mx-auto">
		<article class="card mt-4">
			<h4 class="card-header text-center text-secondary py-3">Section Detail</h4>
			<div class="card-body">
				<form >
					<table>
						<tr>
							<div class="input-group mb-3">
								<td><b>Section ID : </b></td>
								<td><input type="text" class="form-control text-primary"
									th:value="${section.id}" aria-label="id" id="id" name="id"
									readonly></td>
						</tr>
						</div>
						<div class="input-group mb-3">
							<tr>
								<td><b>Capacity : </b></td>
								<td><input type="text" class="form-control text-primary"
									th:value="${section.capacity}" aria-label="capacity"
									id="capacity" name="capacity" required></td>
							</tr>
						</div>
						<div class="input-group mb-3">
							<tr>
								<td><b>Room Location : </b></td>
								<td><input type="text" class="form-control text-primary"
									th:value="${section.roomLocation}" placeholder="Room Location"
									id="roomLocation" aria-label="room" name="roomLocation"
									aria-describedby="Last Name" disabled></td>
							</tr>
						</div>
						<div class="input-group mb-3">
							<tr>
								<td><b>Faculty : </b></td>
								<td><input type="text" class="form-control text-primary"
									th:value="${section.faculty.getName}" placeholder="Room Location"
									id="roomLocation" aria-label="room" name="roomLocation"
									aria-describedby="Last Name" disabled></td>
							</tr>
						</div>
						<div class="input-group mb-3 " >
							<tr>
								<td><b>Course </b></td>
								<td><input type="text" class="form-control text-primary"
									th:value="${section.course.getName}" placeholder="Room Location"
									id="roomLocation" aria-label="room" name="roomLocation"
									aria-describedby="Last Name" disabled></td>
							</tr>
						</div>
					</table>
					
				</form>
			</div>
		</article>
	</section>


	<section class="col-6 my-2 mx-auto main-container">
		<article class="card mt-4">
			<h4 class="card-header text-center text-secondary py-3">Students
				List</h4>
			<div class="card-body">
				<table class="mt-4 table table-borderless table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Email</th>
							<th scope="col">Age</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student: ${students}">
							<th scope="row" th:text="${student.id}" />
							<td th:text="${student.firstname}" />
							<td th:text="${student.lastname}" />
							<td th:text="${student.email}" />
							<td th:text="${student.age}" />
							<td><a th:href="@{'/students/' + ${student.id}}">
									<button style="background-color: #4CAF50; color: white;"
										id="submit-btn"
										class="d-block btn btn-outline-secondary ms-auto">
										Update</button>
							</a></td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</article>

	<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
