<!doctype html>

<html lang="en">
<head th:include="fragments/general.html :: head">
<meta charset="utf-8">

<title>Mum Schedule</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<script type="text/javascript" src="js/src/studentRest.js"></script>

</head>

<body>
	<div th:replace="fragments/general.html :: header"></div>

	<section class="col-6 my-2 mx-auto main-container">
		<article class="card mt-4">
			<h4 class="card-header text-center text-secondary py-3">Students
				List</h4>
			<div class="card-body">
				<table class="mt-4 table table-borderless table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Email</th>
							<th scope="col">Age</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student: ${students}">
							<th scope="row" th:text="${student.id}" />
							<td th:text="${student.firstname}" />
							<td th:text="${student.lastname}" />
							<td th:text="${student.email}" />
							<td th:text="${student.age}" />
							<td><a th:href="@{'/students/' + ${student.id}}">
									<button style="background-color: #4CAF50; color: white;"
										id="submit-btn"
										class="d-block btn btn-outline-secondary ms-auto">
										Update</button>
							</a></td>
							<td><button style="background-color: #FF0000; color: white;"
									id="submit-btn"
									th:onclick="deleteStudent([[${student.id}]],[[${student.firstname}]],[[${student.lastname}]])"
									class="d-block btn btn-outline-secondary ms-auto">
									Delete</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</article>

		<article class="card mt-4">
			<h4 class="card-header text-center text-secondary py-3">Create a
				New Student</h4>
			<div class="card-body">
				<form method="post" action="http://localhost:8080/api/students">
					<div class="input-group mb-3">
						<input type="text" class="form-control text-primary"
							placeholder="First Name" aria-label="firstName" name="firstname"
							aria-describedby="First Name" required>
					</div>
					<div class="input-group mb-3">
						<input type="text" class="form-control text-primary"
							placeholder="Last Name" aria-label="lastname" name="lastname"
							aria-describedby="Last Name" required>
					</div>
					<div class="input-group mb-3">
						<input type="text" class="form-control text-primary"
							placeholder="E-mail" aria-label="email" name="email"
							aria-describedby="Email" required>
					</div>
					<div class="input-group mb-3">
						<input type="text" class="form-control text-primary"
							placeholder="Age" aria-label="age" name="age"
							aria-describedby="Age" required>
					</div>
					<div class="d-flex justify-content-end">
						<button type="submit" id="submit-btn"
							class="d-block btn btn-outline-primary ms-auto">Create</button>
					</div>
				</form>
			</div>
		</article>
	</section>

	<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
