<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">

<title>Mum Schedule</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
    <script type="text/javascript" src="/js/src/sectionRest.js" ></script>	


</head>

<body>
	<section class="col-6 my-2 mx-auto">
		<article class="card mt-4">
			<h4 class="card-header text-center text-secondary py-3">Update
				Section</h4>
			<div class="card-body">
				<form onsubmit="updateSection();">
					<table>
						<tr>
							<div class="input-group mb-3">
								<td><b>Section ID : </b></td>
								<td><input type="text" class="form-control text-primary"
									th:value="${section.id}" aria-label="id" id="id" name="id"
									readonly></td>
						</tr>
						</div>
						<div class="input-group mb-3">
							<tr>
								<td><b>Capacity : </b></td>
								<td><input type="text" class="form-control text-primary"
									th:value="${section.capacity}" aria-label="capacity"
									id="capacity" name="capacity" required></td>
							</tr>
						</div>
						<div class="input-group mb-3">
							<tr>
								<td><b>Room Location : </b></td>
								<td><input type="text" class="form-control text-primary"
									th:value="${section.roomLocation}" placeholder="Room Location"
									id="roomLocation" aria-label="room" name="roomLocation"
									aria-describedby="Last Name" required></td>
							</tr>
						</div>
						<div class="input-group mb-3">
							<tr>
								<td><b>Faculty : </b></td>
								<td><select id="faculty">
										<option th:each="faculty : ${faculties}"
											th:value="${faculty.id}+'%'+${faculty.getName}+'%'+${faculty.getPhonenumber}+'%'+${faculty.getAddress}" th:text="${faculty.getName()}"></option>
								</select></td>
							</tr>
						</div>
						<div class="input-group mb-3">
							<tr>
								<td><b>Course </b></td>
								<td><select id="course">
										<option th:each="course : ${courses}"
											th:value="${course.id}+'%'+${course.getName}+'%'+${course.getCode}"
											 th:text="${course.getName()}"></option>
								</select></td>
							</tr>
						</div>
					</table>
					<div>
						<button type="submit" id="submit-btn"
							class="d-block btn btn-outline-secondary ms-auto">
							Update</button>
					</div>
				</form>
			</div>
		</article>
	</section>
</body>
</html>
