<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">

<title>Mum Schedule</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
	<script type="text/javascript" src="/js/src/studentRest.js" ></script>	
	

</head>

<body>
	<section class="col-6 my-2 mx-auto">
		<article class="card mt-4">
			<h4 class="card-header text-center text-secondary py-3">Update
				Student</h4>
			<div class="card-body">
				<form onsubmit="updateStudent(); return false;">
					<table>
						<tr>
							<div class="input-group mb-3">
								<td><b>Student ID : </b></td>
								<td><input type="text" class="form-control text-primary"
									th:value="${student.id}" aria-label="id" id="id"
									name="firstname" aria-describedby="First Name" readonly>
								</td>
						</tr>
						</div>
						<div class="input-group mb-3">
							<tr>
								<td><b>First Name : </b></td>
								<td><input type="text" class="form-control text-primary" 
									th:value="${student.firstname}" aria-label="firstName"id="firstName"
									name="firstname" aria-describedby="First Name" required>
								</td>
							</tr>
						</div>
						<div class="input-group mb-3">
							<tr>
								<td><b>Last Name : </b></td>
								<td><input type="text" class="form-control text-primary"
									th:value="${student.lastname}" placeholder="Last Name" id="lastName"
									aria-label="lastname" name="lastname"
									aria-describedby="Last Name" required></td>
							</tr>
						</div>
						<div class="input-group mb-3">
							<tr>
								<td><b>E-mail : </b></td>
								<td><input type="text" class="form-control text-primary"
									th:value="${student.email}" placeholder="E-mail" id="email"
									aria-label="email" name="email" aria-describedby="Email"
									required></td>
							</tr>
						</div>
						<div class="input-group mb-3">
							<tr>
								<td><b>Age : </b></td>
								<td><input type="text" class="form-control text-primary"
									th:value="${student.age}" placeholder="Age" aria-label="age"id="age"
									name="age" aria-describedby="Age" required></td>
							</tr>
						</div>
					</table>
					<div>
					<table>
					<tr>
					<td></td>
					<td><button type="submit" id="submit-btn"
							class="d-block btn btn-outline-secondary ms-auto">
							Update</button></td>
					<td><a href="/students"><button style=" background-color: #FF0000;color: white;"
							class="d-block btn btn-outline-secondary ms-auto">
							Cancel</button></a></td>
					</tr>
					</table>
					</div>
				</form>
			</div>
		</article>
	</section>
</body>
</html>
